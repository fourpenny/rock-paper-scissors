<!DOCTYPE html>
<html>
<head>
  <title>Play Rock, Paper, Scissors!</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <script></script>
  <div class="container">
    <div class="score-display">
      <div class="player-display">
        <h2>Player</h2>
        <img src="playericon" alt="Player icon">
        <p class="score">0</p>
      </div>
      <div class="computer-display">
        <h2>Computer</h2>
        <img src="computericon" alt="Computer icon">
        <p class="score">0</p>
      </div>
    </div>
    <div class="play-area">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="round-history">
    </div>
  </div>
</body>
</html>
