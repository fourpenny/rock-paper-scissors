<!DOCTYPE html>
<html>
<head>
  <title>Play Rock, Paper, Scissors!</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="score-display">
      <h1>Rock, Paper, Scissors!</h1>
      <div class="player-display">
        <h2>Player</h2>
        <img src="assets/player-icon-01.png" alt="Player icon" class="icon">
        <p class="score">0</p>
      </div>
      <div class="computer-display">
        <h2>Computer</h2>
        <img src="assets/computer-icon-01.png" alt="Computer icon" class="icon">
        <p class="score">0</p>
      </div>
    </div>
    <div class="play-area">
      <button id="rock"><img src="assets/rock-icon.png" alt="Rock"></button>
      <button id="paper"><img src="assets/paper-icon.png" alt="Rock"></button>
      <button id="scissors"><img src="assets/scissors-icon.png" alt="Rock"></button>
    </div>
    <div class="round-history">
      <h2>Round History</h1>
    </div>
  </div>
</body>
  <script src="rockPaperScissors.js"></script>
</html>
